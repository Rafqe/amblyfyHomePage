<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1"
    />
    <link
      rel="shortcut icon"
      href="assets/images/ambLogo.png"
      type="image/x-icon"
    />
    <meta name="description" content="" />

    <title>Blog - Amblyfy</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="assets/css/bootstrap-reboot.min.css" />
    <link rel="stylesheet" href="assets/css/animate.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/mbr-additional.css" />
    <link rel="stylesheet" href="assets/css/dropdown.css" />
    <link rel="stylesheet" href="assets/css/socicon.css" />
    <link rel="stylesheet" href="assets/css/theme.css" />
    <link rel="stylesheet" href="assets/fonts/inter-tight/inter-tight.css" />
    <link rel="stylesheet" href="assets/css/subscribe.css" />
    <link rel="preload" as="style" href="assets/css/mbr-additional.css" />
    <link
      rel="preload"
      as="style"
      href="assets/fonts/inter-tight/inter-tight.css"
    />

    <style>
      .navbar-fixed-top {
        top: auto;
      }
      .navbar.opened {
        z-index: 1032;
      }
      /* Subscription Modal Styles */
      .modal-backdrop {
        background-color: rgba(0, 0, 0, 0.5);
      }
      .modal-content {
        border-radius: 15px;
        border: none;
      }
      .modal-header {
        border-bottom: none;
        padding: 20px 30px;
      }
      .modal-body {
        padding: 20px 30px;
      }
      .modal-footer {
        border-top: none;
        padding: 20px 30px;
      }
      .form-control {
        border-radius: 8px;
        padding: 12px;
        margin-bottom: 15px;
      }
      .btn-subscribe {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 12px 30px;
        border-radius: 8px;
        font-weight: 600;
      }
      .btn-subscribe:hover {
        background-color: #0056b3;
        color: white;
      }
    </style>
  </head>
  <body>
    <!-- Navbar Container -->
    <div id="navbar-container"></div>

    <!-- Main Content -->
    <section
      data-bs-version="5.1"
      class="header5 cid-tJS6uM4N87"
      id="header05-1"
    >
      <div class="mbr-fallback-image disabled"></div>
      <div
        class="mbr-overlay"
        style="opacity: 1; background-color: rgb(255, 255, 255)"
      ></div>
      <div class="topbg"></div>
      <div class="align-center container">
        <div class="row justify-content-center">
          <div class="col-md-12 col-lg-9">
            <h1 class="mbr-section-title mbr-fonts-style mb-4 display-1">
              <strong>Blog</strong>
            </h1>
            <p class="mbr-text mbr-fonts-style mb-4 display-7">
              Coming soon!
            </p>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer Container -->
    <div id="footer-container"></div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/components.js"></script>

    <!-- Subscription Modal -->
    <div
      class="modal fade"
      id="subscribeModal"
      tabindex="-1"
      aria-labelledby="subscribeModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="subscribeModalLabel">
              Join Our Community
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="subscribeForm">
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  placeholder="First Name"
                  required
                />
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  placeholder="Last Name"
                  required
                />
              </div>
              <div class="mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Email Address"
                  required
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="subscribeButton">
              Subscribe
            </button>
          </div>
        </div>
      </div>
    </div>

    <input name="animation" type="hidden" />
  </body>
</html>
